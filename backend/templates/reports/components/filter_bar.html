<div class="filters">
    <div class="filter-group" style="flex-direction: row; align-items: flex-end; gap: 12px; min-width: 320px;">
        <label for="start-date" style="min-width: 90px;">Время:</label>
        <input type="date" id="start-date">
        <span style="margin: 0 6px;">–</span>
        <input type="date" id="end-date">
    </div>

    <div class="filter-group">
        <label for="service-type">По типу доставки:</label>
        <select id="service-type">
            <option value="">Все</option>
        </select>
    </div>

    <div class="filter-group">
        <label for="cargo-type">По грузу:</label>
        <select id="cargo-type">
            <option value="">Все</option>
        </select>
    </div>

    <button id="apply-filters">Применить</button>
</div>
