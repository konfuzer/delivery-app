{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Приложение для управления доставками">
    <meta name="theme-color" content="#3EC6FF">
    
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="icon" href="{% static 'icons/icon-192x192.png' %}" type="image/png">
    <link rel="apple-touch-icon" href="{% static 'icons/icon-192x192.png' %}">
    
    <title>Отчет по доставкам</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
        
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <h1 class="dashboard-title">Отчет по доставкам</h1>
        
        {% include 'reports/components/filter_bar.html' %}
        {% include 'reports/components/chart.html' %}
        {% include 'reports/components/delivery_table.html' %}
        
        <div class="offline-message" id="offline-message">
            Вы работаете в офлайн-режиме. Некоторые функции могут быть недоступны.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'report.js' %}"></script>
    
    <!-- PWA скрипт -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('{% static "service-worker.js" %}')
                    .then(registration => {
                        console.log('ServiceWorker registered: ', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
        
        // Обработка офлайн/онлайн статуса
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        function updateOnlineStatus() {
            const offlineMessage = document.getElementById('offline-message');
            if (navigator.onLine) {
                offlineMessage.style.display = 'none';
            } else {
                offlineMessage.style.display = 'block';
            }
        }
        
        // Начальная проверка статуса подключения
        updateOnlineStatus();
    </script>
</body>
</html>
