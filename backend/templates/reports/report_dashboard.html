{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отчет по доставкам</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js "></script>
    <script src="{% static 'report.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>Отчет по доставкам</h1>

        {% include 'reports/components/filter_bar.html' %}
        {% include 'reports/components/chart.html' %}
        {% include 'reports/components/delivery_table.html' %}
        
        <div class="offline-message" id="offline-message">
            Вы работаете в офлайн-режиме.
        </div>
    </div>

    <!-- PWA скрипт -->
    <script>
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        function updateOnlineStatus() {
            const offlineMessage = document.getElementById('offline-message');
            if (navigator.onLine) {
                offlineMessage.style.display = 'none';
            } else {
                offlineMessage.style.display = 'block';
            }
        }

        updateOnlineStatus();
    </script>
</body>
</html>
